<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CharityHub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">CharityHub</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search Events</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-title">Register for Event</h1>
    <div class="error-message" id="registerError"></div>
    <div class="success-message" id="registerSuccess"></div>

    <div class="card registration-card">
      <!-- 事件信息 -->
      <div class="event-info">
        <h2>Event Information</h2>
        <div class="info-grid">
          <div>
            <p><strong>Name:</strong> <span id="eventName" class="loading">Loading...</span></p>
            <p><strong>Date:</strong> <span id="eventDate" class="loading">Loading...</span></p>
            <p><strong>Location:</strong> <span id="eventLocation" class="loading">Loading...</span></p>
          </div>
          <div>
            <p><strong>Category:</strong> <span id="eventCategory" class="loading">Loading...</span></p>
            <p><strong>Ticket Price:</strong> <span id="eventTicketPrice" class="loading">Loading...</span></p>
            <p><strong>Goal:</strong> <span id="eventGoal" class="loading">Loading...</span></p>
          </div>
        </div>
      </div>

      <!-- 注册表单 -->
      <form id="registrationForm">
        <input type="hidden" id="eventId">
        <div class="form-grid">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" required placeholder="Your full name">
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" required placeholder="+61 4xx xxx xxx">
          </div>
          <div class="form-group">
            <label for="ticketQuantity">Number of Tickets *</label>
            <input type="number" id="ticketQuantity" min="1" value="1" required>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Submit Registration</button>
          <a href="index.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/registration.js"></script>
</body>
</html>
