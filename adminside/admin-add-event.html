<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Event - CharityHub Admin</title>
  <link rel="stylesheet" href="css/admin-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="admin-dashboard.html" class="nav-logo">CharityHub Admin</a>
      <ul class="nav-links">
        <li><a href="admin-dashboard.html">Event List</a></li>
        <li><a href="admin-add-event.html" class="active">Add Event</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-title">Add New Charity Event</h1>
    <div class="error-message" id="addError"></div>
    <div class="success-message" id="addSuccess" style="display: none;"></div>

    <div class="card" style="padding: 2rem; max-width: 1000px; margin: 0 auto;">
      <form id="addEventForm">
        <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
          <div class="form-group">
            <label for="eventName">Event Name <span style="color: #e74c3c;">*</span></label>
            <input type="text" id="eventName" name="eventName" required placeholder="e.g., City Fun Run 2025">
          </div>
          <div class="form-group">
            <label for="eventCategory">Category <span style="color: #e74c3c;">*</span></label>
            <select id="eventCategory" name="eventCategory" required>
              <option value="">Select Category</option>
              <option value="1">Fun Run</option>
              <option value="2">Gala Dinner</option>
              <option value="3">Silent Auction</option>
              <option value="4">Concert</option>
            </select>
          </div>
          <div class="form-group">
            <label for="eventDate">Event Date & Time <span style="color: #e74c3c;">*</span></label>
            <input type="datetime-local" id="eventDate" name="eventDate" required>
          </div>
          <div class="form-group">
            <label for="eventLocation">Location <span style="color: #e74c3c;">*</span></label>
            <input type="text" id="eventLocation" name="eventLocation" required placeholder="e.g., Central Park, Sydney">
          </div>
          <div class="form-group">
            <label for="ticketPrice">Ticket Price ($) <span style="color: #e74c3c;">*</span></label>
            <input type="number" step="0.01" min="0" id="ticketPrice" name="ticketPrice" required placeholder="0.00 for free">
          </div>
          <div class="form-group">
            <label for="goalAmount">Fundraiser Goal ($) <span style="color: #e74c3c;">*</span></label>
            <input type="number" step="0.01" min="0" id="goalAmount" name="goalAmount" required placeholder="e.g., 50000.00">
          </div>
          <div class="form-group" style="grid-column: 1 / -1;">
            <label for="eventPurpose">Event Purpose <span style="color: #e74c3c;">*</span></label>
            <input type="text" id="eventPurpose" name="eventPurpose" required placeholder="e.g., Raise funds for food banks">
          </div>
          <div class="form-group" style="grid-column: 1 / -1;">
            <label for="eventDescription">Event Description <span style="color: #e74c3c;">*</span></label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required placeholder="Detailed event description..."></textarea>
          </div>
          <!-- 可选：经纬度（天气API用） -->
          <div class="form-group">
            <label for="latitude">Latitude (e.g., -33.8688 for Sydney)</label>
            <input type="number" step="0.0001" id="latitude" name="latitude" placeholder="-33.8688">
          </div>
          <div class="form-group">
            <label for="longitude">Longitude (e.g., 151.2093 for Sydney)</label>
            <input type="number" step="0.0001" id="longitude" name="longitude" placeholder="151.2093">
          </div>
        </div>
        <div class="form-actions" style="display: flex; gap: 1rem; justify-content: center;">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-save"></i> Save Event
          </button>
          <a href="admin-dashboard.html" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/admin-add.js"></script>
</body>
</html>
