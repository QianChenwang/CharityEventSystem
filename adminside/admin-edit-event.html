<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Event - Charity Admin</title>
  <link rel="stylesheet" href="css/admin-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="admin-nav">
    <div class="nav-container">
      <a href="admin-dashboard.html" class="nav-logo">Charity Admin</a>
      <ul class="nav-links">
        <li><a href="admin-dashboard.html">Event List</a></li>
        <li><a href="admin-add-event.html">Add Event</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-title">Edit Event</h1>
    <div class="alert error-alert" id="errorAlert"></div>
    <div class="alert success-alert" id="successAlert"></div>

    <!-- 编辑事件表单（加载完成前显示加载状态） -->
    <div class="card edit-event-card" id="formCard" style="display: none;">
      <form id="editEventForm">
        <!-- 隐藏字段：事件ID -->
        <input type="hidden" id="eventId">
        
        <div class="form-grid">
          <div class="form-group">
            <label for="eventName">Event Name <span class="required">*</span></label>
            <input type="text" id="eventName" name="eventName" required>
          </div>
          <div class="form-group">
            <label for="eventCategory">Event Category <span class="required">*</span></label>
            <select id="eventCategory" name="eventCategory" required>
              <option value="">Select Category</option>
              <option value="1">Fun Run</option>
              <option value="2">Gala Dinner</option>
              <option value="3">Silent Auction</option>
              <option value="4">Concert</option>
            </select>
          </div>
          <div class="form-group">
            <label for="eventDate">Date & Time <span class="required">*</span></label>
            <input type="datetime-local" id="eventDate" name="eventDate" required>
          </div>
          <div class="form-group">
            <label for="eventLocation">Location <span class="required">*</span></label>
            <input type="text" id="eventLocation" name="eventLocation" required>
          </div>
          <div class="form-group">
            <label for="ticketPrice">Ticket Price ($) <span class="required">*</span></label>
            <input type="number" step="0.01" min="0" id="ticketPrice" name="ticketPrice" required>
          </div>
          <div class="form-group">
            <label for="goalAmount">Fundraiser Goal ($) <span class="required">*</span></label>
            <input type="number" step="0.01" min="0" id="goalAmount" name="goalAmount" required>
          </div>
          <div class="form-group">
            <label for="eventPurpose">Event Purpose <span class="required">*</span></label>
            <input type="text" id="eventPurpose" name="eventPurpose" required>
          </div>
          <div class="form-group">
            <label for="latitude">Latitude (for Weather API)</label>
            <input type="number" step="0.0001" id="latitude" name="latitude">
          </div>
          <div class="form-group">
            <label for="longitude">Longitude (for Weather API)</label>
            <input type="number" step="0.0001" id="longitude" name="longitude">
          </div>
          <div class="form-group form-full-width">
            <label for="eventDescription">Event Description <span class="required">*</span></label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
          </div>
          <!-- 新增：暂停状态切换（管理员专属功能） -->
          <div class="form-group form-full-width">
            <label>
              <input type="checkbox" id="isSuspended" name="isSuspended"> 
              Mark event as suspended (will not be shown to public)
            </label>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-save"></i> Update Event
          </button>
          <a href="admin-dashboard.html" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Cancel
          </a>
        </div>
      </form>
    </div>

    <!-- 加载状态 -->
    <div id="loadingState" class="loading">Loading event details... If this takes too long, check API connection or event ID.</div>
  </div>

  <script src="js/admin-edit.js"></script>
</body>
</html>
