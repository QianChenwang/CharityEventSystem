<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - Admin</title>
    <!-- 调整CSS路径 -->
    <link rel="stylesheet" href="../clientside/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航菜单：调整客户端首页链接 -->
    <nav class="admin-nav">
        <div class="nav-container">
            <a href="admin-dashboard.html" class="nav-link">Event List</a>
            <a href="admin-add.html" class="nav-link">Add New Event</a>
            <a href="../clientside/index.html" class="nav-link">Client Site</a> <!-- 新路径 -->
        </div>
    </nav>

    <div class="container">
        <h1>Edit Event</h1>
        <form id="editEventForm" class="event-form">
            <input type="hidden" id="eventId"> <!-- 隐藏字段存储事件ID -->

            <!-- 表单内容（不变） -->
            <div class="form-group">
                <label for="eventName">Event Name *</label>
                <input type="text" id="eventName" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Description *</label>
                <textarea id="eventDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventPurpose">Purpose *</label>
                <textarea id="eventPurpose" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventDate">Date & Time *</label>
                <input type="datetime-local" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventLocation">Location *</label>
                <input type="text" id="eventLocation" required>
            </div>
            <div class="form-group">
                <label for="ticketPrice">Ticket Price ($) *</label>
                <input type="number" id="ticketPrice" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="goalAmount">Fundraising Goal ($) *</label>
                <input type="number" id="goalAmount" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="eventCategory">Category *</label>
                <select id="eventCategory" required>
                    <option value="">Select Category</option>
                    <option value="1">Fun Run</option>
                    <option value="2">Gala Dinner</option>
                    <option value="3">Silent Auction</option>
                    <option value="4">Concert</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isSuspended">Status *</label>
                <select id="isSuspended" required>
                    <option value="FALSE">Active</option>
                    <option value="TRUE">Suspended</option>
                </select>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude (for weather)</label>
                <input type="number" id="latitude" step="0.000001" placeholder="-33.870453">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude (for weather)</label>
                <input type="number" id="longitude" step="0.000001" placeholder="151.208755">
            </div>
            <button type="submit" class="submit-btn">Update Event</button>
            <div id="editError" class="error-message"></div>
            <div id="editSuccess" class="success-message"></div>
        </form>

        <!-- 注册记录区域（不变） -->
        <div class="registrations-section">
            <h3>Current Registrations for This Event</h3>
            <div id="registrationsList">Loading registrations...</div>
        </div>
    </div>

    <!-- 调整JS路径 -->
    <script src="js/admin-edit.js"></script>
    <style>
        /* 样式（不变） */
        .admin-nav {
            background: #2c3e50;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            padding: 0 1rem;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }
        .event-form {
            max-width: 800px;
            margin: 0 auto 3rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .registrations-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</body>
</html>
